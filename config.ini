[GENERAL]
SEED = 42
; Input channels for the model (1 for grayscale thermal images)
IN_CHANS = 1

[MODEL]
; MODEL_ENCODER IS EITHER 'vit' OR 'convnext'
MODEL_ENCODER = convnext

; Weights are automatically downloaded from Hugging Face Hub
;
; ConvNeXt variants (use with MODEL_ENCODER = convnext):
;   - convnext_tiny.dinov3_lvd1689m
;   - convnext_small.dinov3_lvd1689m
;   - convnext_base.dinov3_lvd1689m
;
; ViT variants (use with MODEL_ENCODER = vit):
;   - vit_small_patch16_dinov3.lvd1689m
;   - vit_base_patch16_dinov3.lvd1689m
MODEL_NAME = vit_base_patch16_dinov3.lvd1689m

[DATA]
TRAIN_IMAGES = data/images/train
TRAIN_MASKS  = data/masks/train
VAL_IMAGES   = data/images/val
VAL_MASKS    = data/masks/val
TEST_IMAGES  = data/images/test
TEST_MASKS   = data/masks/test

[TRAINING]
BATCH_SIZE = 8
MAX_EPOCHS = 200
; LR FOR CONVNEXT IS '0.005' WHILE '0.002' FOR VIT
LR = 0.005
WEIGHT_DECAY = 0.05
WARMUP_RATIO = 0.05

[PRUNING]
; Pruning ratio (0.30 = 30% of weights removed, approx. 50% param reduction due to bidirectional coupling)
PRUNING_RATIO = 0.30
; Round channels to this value for Jetson/TensorRT compatibility
ROUND_TO = 8

[LOSS]
; LOSS WEIGHTS
; SET TO '0.0' TO IGNORE A PARTICULAR LOSS
BCE=1.0
DICE=1.0
TVERSKY=0.0
LOVASZ=0.0
FOCAL=1.0
IGNORE_INDEX=None

[WANDB]
; IF OFFLINE IS 'False', YOU NEED TO LOGIN FIRST VIA WANDB CLI
OFFLINE = False
PROJECT_NAME = udder-seg-dinov3
